<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    table{border-collapse: collapse;}
    td.yellow{background-color: yellow;}
    td{ width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt;text-align: center; cursor: pointer}
</style>
</head>
<body>
<div id="app">
<table>


    <tr v-for="(row,index1) in matrix" v-bind:key="index1">
        <td v-for="(value,index2) in row" v-bind:key="index2" v-on:click="backgroundColor:yellow">
        
            <span v-bind:style="{backgroundColor:yellow}">
                {{value}}</span>
               
          
        </td>
    </tr>  
</table>

</div>
<script type="text/javascript">
var app=new Vue({
el : '#app',
data:{
    
    size:3,
    matrix:[]
},
created:function(){
    this.lastNumber=this.size*this.size;
    let a=[];
    for(let i=0;i<this.lastNumber;i++)
        a[i]=i+1;
    for(let r=0;r<this.size;r++){
        this.matrix[r]=[];
        for(let c=0;c<this.size;c++)
        this.matrix[r][c]=a.shift();
    }

    
},
methods:{
    color:function(r,c){

        return this.matrix[r][c]
    },
        
    
    css(){
        
        return {yellow:true}
    }
}


})

</script> 
</body>
</html>
