<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    
    
    table { border-collapse: collapse;}
    .a{border:solid 1px;padding:0.2em;text-align:center; }
    
  </style>
</head>
<body>
  <div id="app">
    <table>
      <tr>
        
        <span class="a" style="float:left" v-for="c in col_size">
            <span   v-for="r in row_size">
                 {{ c+1 }} * {{ r }} = {{ r*(c+1) }} </br>
            </span>
       </span>
       
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        row_size: 9,
        col_size: 8
      }
    })
   </script>
</body>    
</html>
