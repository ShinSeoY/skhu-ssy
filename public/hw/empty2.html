<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
div#app{box-shadow:5px 5px 5px #aaa;width:900px;height:100px;border:solid 1px black;margin:30 auto;padding:50px;}
label{width:800px;margin-right:30px;}
#error{background-color:#faa;width:700px;height:30px;border:solid 2px red;margin-top:20px;text-align:left;padding:6px;}
</style>
</head>
<body>
<div id="app">
<label>
<input type="radio" value="false" v-model="visible"/>
남자
</label>
<label>
<input type="radio" value="true" v-model="visible"/>
여자
</label>
<div id ="error" v-show="!visible">성별입력은 필수입니다.</div>
</div>

<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: null
      }
    })    
</script>
</body>
</html>
