<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
      div{width:400px; margin-left: auto;margin-right: auto;}
      div.rec{margin-left:9px;margin-top:10px;width:100px;height:100px;border:1.5px solid; background-color: #ffa;}
  </style>
</head>
<body>
  <div id="app">
    <input class="show" type="button" value="보이기"  v-on:click="run" v-bind:disabled="!value" />
    <input class="hide" type="button" value="감추기"  v-on:click="stop" v-bind:disabled="value"/>
    
    <div class="rec" v-show="!value"></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value:false
      },
      methods:{
          run(){
              this.value=false
          },
          stop(){
              this.value=true
          }
      }
    })    
   </script>
</body>    
</html>
